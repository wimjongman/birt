name: CI
on:
  push:
    branches:
      - master
  pull_request:
  pull_request_review_comment:
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Clean up disk space
      run: sudo rm -rf "/opt/ghc" && sudo rm -rf "/usr/local/share/boost" && sudo rm -rf $AGENT_TOOLSDIRECTORY
    - name: Checkout
      uses: actions/checkout@v1
    - name: Set up OpenJDK 21 
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
    - name: Set up Maven
      uses: stCarolas/setup-maven@v4.5
      with:
        maven-version: 3.9.11
    - name: Set up Maven 2
      run: echo "MAVEN_OPTS='-Xmx4096m'" > ~/.mavenrc
    - name: Build with Maven
      run: mvn clean verify --no-transfer-progress -U -DskipTests=false

    # Keep only the last run's artifacts: delete all previous artifacts with the same name
    - name: Delete previous artifacts (keep only latest run)
      uses: actions/github-script@v7
      with:
        script: |
          const owner = context.repo.owner;
          const repo = context.repo.repo;
          const artifactName = "birt-packages";

          const artifacts = await github.paginate(
            github.rest.actions.listArtifactsForRepo,
            { owner, repo, per_page: 100 }
          );

          const toDelete = artifacts.filter(a => a.name === artifactName);

          core.info(`Found ${toDelete.length} artifacts named '${artifactName}' to delete.`);
          for (const a of toDelete) {
            core.info(`Deleting artifact id=${a.id}, created_at=${a.created_at}`);
            await github.rest.actions.deleteArtifact({
              owner,
              repo,
              artifact_id: a.id
            });
          }

    - name: Upload BIRT packages
      uses: actions/upload-artifact@v4
      with:
        name: birt-packages
        if-no-files-found: error
        compression-level: 0
        path: |
          build/birt-packages/birt-charts/target/birt-charts-*.zip
          build/birt-packages/birt-report-all-in-one/target/products/birt-report-designer-all-in-one-*-linux.gtk.aarch64.tar.gz
          build/birt-packages/birt-report-all-in-one/target/products/birt-report-designer-all-in-one-*-linux.gtk.x86_64.tar.gz
          build/birt-packages/birt-report-all-in-one/target/products/birt-report-designer-all-in-one-*-macosx.cocoa.aarch64.tar.gz
          build/birt-packages/birt-report-all-in-one/target/products/birt-report-designer-all-in-one-*-macosx.cocoa.x86_64.tar.gz
          build/birt-packages/birt-report-all-in-one/target/products/birt-report-designer-all-in-one-*-win32.win32.x86_64.zip
          build/birt-packages/birt-report-framework-sdk/target/birt-report-framework-sdk-*.zip
          build/birt-packages/birt-report-framework/target/birt-report-framework-*.zip
          build/birt-packages/birt-runtime-osgi/target/birt-runtime-osgi-*.zip
          build/birt-packages/birt-runtime/target/birt-runtime-*.zip
          build/birt-packages/birt-sample-plugins/target/birt-sample-plugins-*.zip
          build/birt-packages/birt-tests-suite/target/birt-tests-suite-*.zip
